<dom-module id="retro-app-mobile">

  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        display: block;
      }
    </style>

    <firebase-app 
      auth-domain="retro-c4375.firebaseapp.com"
      database-url="https://retro-c4375.firebaseio.com"
      storage-bucket="retro-c4375.appspot.com"
      api-key="AIzaSyBHCLv-UiI5unmoLU5aObmDqlXxvlmxqwc">
    </firebase-app>

    <retro-auth id="auth" user="{{user}}"></retro-auth>
    <firebase-document
    path="/rooms"
    data="{{roomData}}">
  </firebase-document>

    <!-- Main content -->
    <iron-pages selected="[[page]]">
      
      <section>
        <h1>Mobile App Join Room</h1>
        <wired-input on-click="searchRooms" placeholder="search" ></wired-input>

        <template is="dom-repeat" items="[[roomDataArray]]">
            <div>
                <span>[[item.value.name]]</span>
                <wired-button text="Join Room" on-click="joinRoom"></wired-button>
            </div>
        </template>       
      </section>

      <section>
        <wired-card class="form">
          <wired-combo id="retroType" selected="good">
            <wired-item value="good" text="Good"></wired-item>
            <wired-item value="bad" text="Bad"></wired-item>
            <wired-item value="try" text="Try"></wired-item>
            <wired-item value="banana" text="Banana"></wired-item>
          </wired-combo>
          <div>
            <wired-textarea id="retroText" rows="5"></wired-textarea>              
          </div>
          <wired-button on-click="addRetroItem" text="Add"></wired-button>
        </wired-card>
      </section>
    </iron-pages>
  </template>
    
  <script>
    class RetroAppMobile extends Polymer.Element {
      static get is() { return 'retro-app-mobile'; }

      static get properties() {
        return {
          'page': {
            type: Number,
            reflectToAttribute: true
          },
          'roomData': {
            type: Object,
            observer: '_roomDataChange'
          },
          'roomDataArray' :{
            type:Array
          },
          'currentRoom' :{
            type: String
          }
        };
      }

      _toArray(obj) {
            return Object.keys(obj).map(function(key) {
                return {
                    name: key,
                    value: obj[key]
                };
            });
        }


      _roomDataChange(newValue, oldValue) {
        console.log(newValue);
        this.roomDataArray = this._toArray(newValue);
      }

      joinRoom(event) {
        console.log("test", event.model.item.name);
        this.page = 1;
        this.currentRoom = event.model.item.name;
      }
        
      addRetroItem() {
        let retroData = {
          type: this.$.retroType.value.value,
          text: this.$.retroText.value 
        };

        console.log(retroData);
      }

      ready() {
        super.ready();
        this.page = 0;
      }

    }

    window.customElements.define(RetroAppMobile.is, RetroAppMobile);
  </script>
</dom-module>
