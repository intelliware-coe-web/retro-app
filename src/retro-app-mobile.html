<dom-module id="retro-app-mobile">

  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        display: block;
      }

      paper-button.indigo {
        background-color: var(--paper-indigo-500);
        color: white;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        };
      }

      paper-button.green {
        background-color: var(--paper-green-500);
        color: white;
      }

      .join-room-button {
        margin-bottom: 5px;
        width: 100%;
      }

      [page-name] {
        padding: 15px;
      }

      #sticky {
        height: 95vh;
        padding: 20px;
        width: 100%;
      }

      #addRetroItem {
        bottom: 20px;
        position: absolute;
        right: 20px;
      }

      #backButton {
        bottom: 20px;
        position: absolute;
      }
    </style>

    <retro-auth id="auth" user="{{user}}"></retro-auth>
    <firebase-document
      path="/rooms"
      data="{{roomData}}">
    </firebase-document>

    <firebase-query id="addRetroQuery" path="/rooms/[[currentRoom]]/[[retroType]]"></firebase-query>
    <firebase-query id="addMemberToRoom" path="/rooms/[[currentRoom]]/members"></firebase-query>
    

    <!-- Main content -->
    <iron-pages selected="[[pageName]]" attr-for-selected="page-name" fallback-selection="join-room-page">
      <div page-name="join-room-page">
        <h1>Retro App</h1>

        <template is="dom-repeat" items="[[roomDataArray]]">
          <paper-button class="green join-room-button" on-click="joinRoom">[[item.value.name]]</paper-button>
        </template>    
      </div>

      <div page-name="create-stickies-page">
        <paper-card class="form" id="sticky">
          <paper-dropdown-menu id="retroType" label="Type" selected="">
            <paper-listbox slot="dropdown-content">
              <paper-item>good</paper-item>
              <paper-item>bad</paper-item>
              <paper-item>try</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
          <div>
            <paper-textarea id="retroText" rows="10" placeholder="Description"></paper-textarea>
          </div>
          <paper-button id="backButton" on-click="goBack">Back</paper-button>
          <paper-button id="addRetroItem" class="indigo" on-click="addRetroItem">Add</paper-button>
        </paper-card>
      </div>

    </iron-pages>
  </template>
    
  <script>
    class RetroAppMobile extends Polymer.Element {
      static get is() { return 'retro-app-mobile'; }

      static get properties() {
        return {
          'pageName': {
            type: String,
            reflectToAttribute: true
          },
          'roomData': {
            type: Object,
            observer: '_roomDataChange'
          },
          'roomDataArray' :{
            type:Array
          },
          'retroType': {
            type: String
          },
          'currentRoom': {
            type: String
          }
        };
      }

      _toArray(obj) {
            return Object.keys(obj).map(function(key) {
                return {
                    name: key,
                    value: obj[key]
                };
            });
        }


      _roomDataChange(newValue, oldValue) {
        this.roomDataArray = this._toArray(newValue);
      }

      joinRoom(event) {
        this.pageName = 'create-stickies-page';
        this.currentRoom = event.model.item.name;
        this.$.addMemberToRoom.ref.push(this.user.displayName);
      }

      goBack() {
        this.pageName = 'join-room-page';
      }
        
      addRetroItem() {
        let retroText = this.$.retroText.value;

        if (retroText) {
          let retroData = {
            authors: [this.user.displayName],
            text: this.$.retroText.value,
            type: this.$.retroType.value
          };

          this.retroType = this.$.retroType.value;
          this.$.addRetroQuery.ref.push(retroData);
          this.clear();
        }
      }

      clear() {
        this.$.retroText.value = '';
        this.$.retroType.value = '';
      }
    }

    window.customElements.define(RetroAppMobile.is, RetroAppMobile);
  </script>
</dom-module>
