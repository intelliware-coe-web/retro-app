<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="./retro-app-theme.html">
<link rel="import" href="./retro-app-icons.html">

<dom-module id="retro-auth">
  <template>
    <style id="custom-styles" include="retro-app-theme iron-flex iron-flex-alignment">
      :host {
        --paper-tabs-selection-bar-color: var(--app-primary-color);
        --paper-tab-ink: var(--app-primary-color);

        --paper-input-container-input: {
          font-size: var(--app-default-font-size);
        };
        --paper-input-container-color: var(--app-primary-color);
        --paper-input-container-focus-color: var(--app-primary-color);
        --paper-input-container-input-color: var(--app-primary-color);
      }
      
      .wrapper {
        margin: 0;
        padding: 0;
      }

      paper-dialog {
        width: 450px;
      }

      .logo-column {
        background: var(--app-primary-color);
        width: 125px;
      }

      .logo-column > .layout {
        height: 100%;
        overflow: hidden;
      }

      .logo {
        --iron-icon-height: 150px;
        --iron-icon-width: 150px;

        border: 10px solid white;
        border-radius: 100%;
        color: white;
      }

      .content {
        background: var(--app-secondary-background-color);
        color: var(--app-primary-color);
        padding-top: 20px;
      }

      iron-pages section {
        padding: 10px 30px 20px;
      }

      .google-sign-in {
        display: inline-block;
        background: #4285f4;
        color: white;
        width: 190px;
        padding: 0;
        border-radius: 5px;
        white-space: nowrap;
      }

      .google-sign-in:hover {
        cursor: pointer;
      }

      .google-sign-in-icon {
        background: url('/images/google-sign-in/g-normal.png') transparent 5px 50% no-repeat;
        display: inline-block;
        vertical-align: middle;
        width: 42px;
        height: 42px;
        border-right: #2265d4 1px solid;
      }

      .google-sign-in-label {
        display: inline-block;
        vertical-align: middle;
        padding-left: 42px;
        padding-right: 42px;
        font-size: 14px;
        font-weight: bold;
        /* Use the Roboto font that is loaded in the <head> */
        font-family: 'Roboto', sans-serif;
      }
    </style>



    <firebase-auth id="auth" user="{{user}}" provider="google" status-known="{{statusKnown}}">
    </firebase-auth>

    <paper-dialog modal
                opened="[[!user]]"
                entry-animation="scale-up-animation"
                exit-animation="fade-out-animation">

      <div class="wrapper layout horizontal">
        <div class="logo-column">
          <div class="layout vertical center-center">
            <iron-icon class="logo" icon="retro-app-icons:logo"></iron-icon>
          </div>
        </div>
        <div class="flex content">
          <paper-tabs selected="{{selected}}" fit-container>
            <paper-tab>Sign In</paper-tab>
            <paper-tab>Sign Up</paper-tab>
          </paper-tabs>
          <iron-pages selected="{{selected}}" class="layout horizontal" fallback-selection="0">
            <section class="flex">
              <p>Sign in with one of your social media accounts or your email address.</p>
              <div class="layout horizontal center-center">
                <div class="google-sign-in"
                  tabindex="0"
                  on-click="googleSignIn">
                  <span class="google-sign-in-icon"></span>
                  <span class="google-sign-in-label">Google</span>
                </div>
              </div>
              <hr>
              <paper-input id="email" label="Email" required auto-validate type="email"></paper-input>
              <paper-input id="password" label="Password" required auto-validate minlength="6" type="password" error-message="Minimum 6 letters required"></paper-input>
              <div class="layout horizontal">
                <paper-button class="flex primary" style="margin-top: 20px" raised on-click="emailSignIn">Sign In</paper-button>
              </div>
            </section>
            <section class="flex">
              <p>Sign up with your email address.</p>
              <paper-input id="name" label="Name" required auto-validate type="text"></paper-input>
              <paper-input id="email" label="Email" required auto-validate type="email"></paper-input>
              <paper-input id="password" label="Password" required auto-validate minlength="6" type="password" error-message="Minimum 6 letters required"></paper-input>
              <paper-input id="password2" label="Confirm Password" required auto-validate minlength="6" type="password" error-message="Minimum 6 letters required"></paper-input>
              <div class="layout horizontal">
                <paper-button class="flex primary" style="margin-top: 20px" raised on-click="createUser">Sign Up</paper-button>
              </div>
            </section>
          </iron-pages>
        </div>
      </div>
    </paper-dialog>
  </template>

  <script>
    class RetroAuth extends Polymer.Element {
      static get is() { return 'retro-auth'; }

      static get properties() {
        return {
          user: {
            type: Object,
            notify: true
          },
          statusKnown: {
            type: Object
          }
        };
      }

      createUser() {
        this.$.auth.createUserWithEmailAndPassword(this.$.email.value, this.$.password.value)
          .then(this.handleSuccess)
          .then(this.updateDisplayName)
          .catch(this.handleError);
      }

      emailSignIn() {
        this.$.auth.signInWithEmailAndPassword(this.$.email.value, this.$.password.value)
          .then(this.handleSuccess)
          .catch(this.handleError);
      }

      googleSignIn() {
        this.$.auth.signInWithPopup('google')
          .then(this.handleSuccess)
          .catch(this.handleError);
      }

      updateDisplayName(response) {
        var user = firebase.auth().currentUser;
        
        user.updateProfile({displayName: this.$.name.value,})
          .then(this.handleSuccess)
          .catch(this.handleError);        
      }

      handleSuccess(response) {
        this.user = response.user;
        console.info(this.user);  
      }

      handleError(error) {
        console.error(error.code);
      }

      signOut() {
        this.$.auth.signOut();
        this.user = null;
      }

    }

    window.customElements.define(RetroAuth.is, RetroAuth);
  </script>
</dom-module>
