<dom-module id="retro-app-desktop">
  <template>
    <style>
       :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }
    </style>

    <firebase-app auth-domain="retro-c4375.firebaseapp.com" database-url="https://retro-c4375.firebaseio.com" storage-bucket="retro-c4375.appspot.com"
      api-key="AIzaSyBHCLv-UiI5unmoLU5aObmDqlXxvlmxqwc">
    </firebase-app>

    <retro-auth id="auth" user="{{user}}"></retro-auth>

    <!-- Main content -->
    <section style="text-align: center;">
      <h1>Retro App</h1>
      <iron-pages selected="[[pageName]]" attr-for-selected="page-name" fallback-selection="create-room-page">

        <div page-name="create-room-page">
          <create-room></create-room>
          <div>
            <list-rooms></list-rooms>
          </div>
        </div>

        <div page-name="view-room-page">
          <view-room room-key="{{roomKey}}"/>
        </div>

      </iron-pages>
    </section>
  </template>

  <script>
    class RetroAppDesktop extends Polymer.Element {
      static get is() { return 'retro-app-desktop'; }

      static get properties() {
        return {
          pageName: {
            type: String,
            reflectToAttribute: true
          }
        };
      }

      ready() {
        super.ready();
        document.addEventListener('on-join-room', (event) => this.viewRoom(event));
      }

      viewRoom(event) {
        this.roomKey = event.detail.roomKey;
        this.pageName = 'view-room-page';
      }

    }

    window.customElements.define(RetroAppDesktop.is, RetroAppDesktop);
  </script>
</dom-module>
