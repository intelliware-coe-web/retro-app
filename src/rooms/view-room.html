<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="view-room">
  <template>
    <style include="iron-flex">
      paper-card {
        min-width: 30%;
        padding: 10px;
        text-align: center;
        min-height: 100px;
        margin: 5px;
        opacity: 0.85;
      }
      .retro-column {
        width: 30%;
        min-height: 70vh;
      }
      #good-column {
        background-color: lightgreen;
      }
      #bad-column {
        background-color: lightpink
      }
      #try-column {
        background-color: lightblue;
      }

    </style>

    <h3>Room: {{room.name}}</h3>

    <div class="layout horizontal">
      <div id="good-column" class="flex retro-column">
        <h4>Good</h4>
        <div class="layout horizontal wrap">
          <template is="dom-repeat" items="{{stickiesAsArray(room.goods)}}">
            <paper-card class="flex">{{item.text}}</paper-card>
          </template>
        </div>
      </div>
      <div id="bad-column" class="flex retro-column">
        <h4>Bad</h4>
        <div class="layout horizontal wrap">
          <template is="dom-repeat" items="{{stickiesAsArray(room.bads)}}">
            <paper-card class="flex">{{item.text}}</paper-card>
          </template>
        </div>
      </div>
      <div id="try-column" class="flex retro-column">
        <h4>Try</h4>
        <div class="layout horizontal wrap">
          <template is="dom-repeat" items="{{stickiesAsArray(room.trys)}}">
            <paper-card class="flex">{{item.text}}</paper-card>
          </template>
        </div>
      </div>
    </div>
      
    <firebase-document path="/rooms/{{roomKey}}" data={{room}}></firebase-document>

  </template>

  <script>
    class ViewRoom extends Polymer.Element {
      static get is() { return 'view-room'; }

      static get properties() {
        return {
          roomKey: String
          };
        }

      hasStickies(stickies) {
        return Object.keys(stickies || {}).length;
      }

      stickiesAsArray(stickies) {
          return Object
                  .keys(stickies || {})
                  .map(stickyKey => stickies[stickyKey]);
      }
    }

    window.customElements.define(ViewRoom.is, ViewRoom);
  </script>
</dom-module>
