<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="edit-sticky.html">

<dom-module id="view-room">
  <template>
    <style include="iron-flex">
      paper-card {
        min-width: 30%;
        padding: 10px;
        text-align: center;
        min-height: 100px;
        margin: 5px;
        opacity: 0.85;
      }
      paper-dialog {
        padding: 20px;
      }
      
      .description {
        margin-bottom: 20px;
      }

      .assigned {
        font-size: 0.7em;
      }

      .retro-column {
        width: 30%;
        min-height: 70vh;
      }
      #good-column {
        background-color: lightgreen;
      }
      #bad-column {
        background-color: lightpink
      }
      #try-column {
        background-color: lightblue;
      }

    </style>

    <h3>Room: {{room.name}}</h3>

    <div class="layout horizontal">
      <div id="good-column" class="flex retro-column">
        <h4>Good</h4>
        <div class="layout horizontal wrap">
          <template is="dom-repeat" items="{{stickiesAsArray(room.good)}}">
            <template is="dom-if" if="{{!item.value.deleted}}">
              <paper-card on-click="edit" class="flex">{{item.value.text}}</paper-card>
          </template>   
          </template>
        </div>
      </div>
      <div id="bad-column" class="flex retro-column">
        <h4>Bad</h4>
        <div class="layout horizontal wrap">
          <template is="dom-repeat" items="{{stickiesAsArray(room.bad)}}">
            <template is="dom-if" if="{{!item.value.deleted}}">
              <paper-card on-click="edit" class="flex">{{item.value.text}}</paper-card>
            </template>             
          </template>
        </div>
      </div>
      <div id="try-column" class="flex retro-column">
        <h4>Try</h4>
        <div class="layout horizontal wrap">
          <template is="dom-repeat" items="{{stickiesAsArray(room.try)}}">
              <template is="dom-if" if="{{!item.value.deleted}}">
                <paper-card on-click="edit" class="flex">
                  <div class="description">{{item.value.text}}</div>
                  <div class="assigned"><strong>Assigned To: </strong>{{item.value.assignedTo}}</div>
                </paper-card>
              </template>            
          </template>
        </div>
      </div>
    </div>
      
    <firebase-document path="/rooms/{{roomKey}}" data={{room}}></firebase-document>

    <edit-sticky id="modifySticky" room-key={{roomKey}} selected-sticky={{selectedSticky}}></edit-sticky>
  </template>

  <script>
    class ViewRoom extends Polymer.Element {
      static get is() { return 'view-room'; }

      static get properties() {
        return {
          roomKey: String,
          selectedSticky: Object
        };
      }

      hasStickies(stickies) {
        return Object.keys(stickies || {}).length;
      }

      stickiesAsArray(stickies) {
        return Object
                .keys(stickies || {})
                .map(function(stickyKey) {
                  return {key: stickyKey, value: stickies[stickyKey]};
                });
      }
      
      edit(event) {        
        let model = event.model;
        console.log(model);
        this.selectedSticky = model.item;
        this.$.modifySticky.open();
      }
    }

    window.customElements.define(ViewRoom.is, ViewRoom);
  </script>
</dom-module>
