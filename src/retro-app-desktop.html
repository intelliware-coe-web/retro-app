<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="retro-auth.html">

<link rel="import" href="./desktop/landing.page.html">
<link rel="import" href="./rooms/view-room.html">>

<link rel="import" href="my-icons.html">

<dom-module id="retro-app-desktop">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        display: block;
      }
    </style>

    <retro-auth id="auth" user="{{user}}"></retro-auth>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>

    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subRoute}}"></app-route>
    <app-route route="{{subRoute}}" pattern="/:id" data="{{subRouteData}}"></app-route>
    
    <section style="text-align: center;">
      
      <iron-pages selected="[[page]]" attr-for-selected="name" role="main">
        <landing-page name="home"></landing-page>
        <view-room name="rooms" room-key="[[subRouteData.id]]"></view-room>
      </iron-pages>

    </section>
  </template>

  <script>
    class RetroAppDesktop extends Polymer.Element {
      static get is() { return 'retro-app-desktop'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true
          },
          routeData: Object,
          subRouteData: Object,
          subRoute: String,
          rootPath: String
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        this.page = page || 'home';
      }

    }

    window.customElements.define(RetroAppDesktop.is, RetroAppDesktop);
  </script>
</dom-module>
