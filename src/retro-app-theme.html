<link rel="import" href="../bower_components/polymer/polymer-element.html">

<style is="custom-style">
  @import url('https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i');

  :root {
    --app-body-color: #F7F8F8;
    --app-primary-color: #72C2B9;
    --app-secondary-color: #3C3E50;

    --app-secondary-background-color: #3c3e51;

    --app-good-color: #98E1D2;
    --app-bad-color: #ECA4A6;
    --app-try-color: #7A6C8E;

    --app-default-font-size: 16px;
    --app-button-font-size: 0.75em;
  }

  body {
    background: var(--app-body-color);
    font-family: 'Lato', sans-serif;
    font-weight: 300;
    font-size: var(--app-default-font-size);
    max-width: 1200px;
    margin: auto;
    padding: 0 50px 50px 50px;
  }
</style>

<dom-module id="retro-app-theme">
  <template>
    <style>

      paper-button.primary {
        border-radius:  50px;
        background: var(--app-primary-color);
        color: white;
        font-size: var(--app-button-font-size);
      }

      paper-button.secondary {
        border-radius:  50px;
        background: transparent;
        border: 1px solid var(--app-primary-color);
        color: var(--app-primary-color);
        font-size: var(--app-button-font-size);
      }

      paper-button iron-icon {        
        --iron-icon-height: 20px;
        --iron-icon-width: 20px;
        margin-right: 10px; 
      }

      paper-tab {
        font-size: 2.5em;
      }

      input {
        font-size: inherit;
      }

      h1 {
        color: var(--app-primary-color);
        text-transform: uppercase;
        font-weight: 300;
        font-size: 40px;
      }

      h2 {
        text-align: left;
        color: black;
        font-weight: 300;
        font-size: 26px;
      }

      h3 {
        text-align: left;
        color: black;
        font-weight: 300;
        font-size: 22px;
      }

      h4 {
        text-align: left;
        color: var(--app-primary-color);
        font-weight: 300;
        font-size: 18px;
        margin-bottom: 10px;
      }

      a {
        color: var(--app-primary-color);
        text-decoration: none;
      }

      a:hover, a:focus {
        text-decoration: underline;
      }

      .badge {
        background: var(--app-secondary-color);
        color: var(--app-primary-color);
        border-radius: 20px;
        padding: 2px 10px;
        font-size: 14px;
      }
    </style>
  </template>

</dom-module>
